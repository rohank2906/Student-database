<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>!!! Student Management System !!!</title>
    <style>
      .jumbotron {
        margin-top: 10px;
        background:peachpuff;
        color: red;
        width: 700px;
        border: 5px solid black;
        
      }
      body {
        background-color: papayawhip;
      }
    </style>
  </head>
  <body>
    <br><br><br><br>
    <!-- Start Jumbotron -->
    <div class="container" align="center">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">!!! Login Window !!!</h1>
          <p class="lead"></p>
          <hr class="my-4" />
          <p></p>
          <!-- Start of form for login-->
          <form action="/login_validate" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label>Email address</label>
              <input name="uemail" type="email" class="form-control" />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input name="upass" type="password" class="form-control" />
            </div>
            <br>
            <button type="submit" class="btn btn-outline-danger">Submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset" class="btn btn-outline-danger">Reset</button>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="btn btn-outline-danger" href="/" role="button">Logout</a>
          </form>
          <!-- End of form for login-->
        </div>
      </div>
    </div>
    <!-- End Jumbtron -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
