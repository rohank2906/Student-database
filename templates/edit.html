<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Edit record</title>
    <style>
       .jumbotron{
        background-color:azure;
        width: 500px;
        border: 5px solid black;
        margin-top: 70px;
       
      

      }
      body {
        background: #eee;
       
      }
      
      button {
        border-radius: 12px;
        color:white;
        background-color: black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

     <!-- Strat form design -->
    
        <div class="container" align="center">
          <div class="jumbotron">
  
    <form method="POST" action="/update/{{student.id}}">
      {% csrf_token %}
    
      
        <h3 style="font-weight:bold ;">Update Details</h3>
      
      
      
        <p>Student Id:</p>
      
      <div class="container">
        <input type="text" name="stdid" value="{{student.stdid}}" />
      </div>
      <div class="container">
        <p>Student Name:</p>
      </div>
      <div class="container">
        <input type="text" name="stdname" value="{{student.stdname}}" />
      </div>
      <div class="container">
        <p>Student Emaild:</p>
      </div>
      <div class="container">
        <input type="email" name="stdemail" value="{{student.stdemail}}" />
      </div>
      <div class="container">
        <p>Student Contact:</p>
      </div>
      <div class="container">
        <input type="text" name="stdcontact" value="{{student.stdcontact}}" />
      </div>
      <div class="container">
        <br />
        <button type="submit">Update</button>
      </div>
    </form>
          </div>
        </div>
    <!-- End edit form  -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
